<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Box</title>

    <link rel="stylesheet" href="estilos.css">

    <!-- FANCY APPS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <a href="perrito1.jpeg" data-fancybox="gallery" data-caption="Optional caption">
                        <img src="perrito1.jpeg" alt="Imagen" class="w-100 p-3">
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a href="perrito2.jpeg" data-fancybox="gallery" data-caption="Optional caption">
                        <img src="perrito2.jpeg" alt="Imagen" class="w-100 p-3">
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a href="perrito3.jpeg" data-fancybox="gallery" data-caption="Optional caption">
                        <img src="perrito3.jpeg" alt="Imagen" class="w-100 p-3">
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- FANCY APPS JS-->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    
</body>
 </html>
